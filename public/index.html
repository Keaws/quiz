<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="description" content="trivia quiz random questions">
  <meta name="keywords" content="HTML, CSS, JavaScript, quiz, jService, trivia">
  <meta name="author" content="Vitalii Kalchuk">

  <link rel="stylesheet" href="styles.css">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Quiz</a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center">

        <div class="left-align col s6 correct-answers"></div>
        <div class="right-align col s6 total-questions"></div>

        <h4 class="header col s12 light q-question"></h4>

        <h5 class="header col s12 light q-category"></h5>

        <a onclick="getQuestion()" class="skip btn waves-effect waves-light blue">SKIP</a>

        <h5 class="answer-status"></h5>

        <div class="answer-block"></div>

        <a onclick="getQuestion()" class="hide skip btn waves-effect waves-light blue">NEXT SHOW WHEN ANSW IS CORRECT</a>

        <div class="letters"></div>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
